<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phrase Generator</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="index.css"> -->
</head>
<body>
    <article>
        <h1>Phrase Generator</h1>
        <fieldset>
            <div>
                <label for="specialChars">Special Characters</label>
                <input type="text" id="specialChars" value="!@#" />
            </div>

            <button id="generateButton">Generate</button>
            <label for="outputPhrase">Output Phrase</label>
            <input type="text" id="outputPhrase"/>
        </fieldset>
    </article>
    <script src="phrasegenerator.js"></script>
</body>
</html>
